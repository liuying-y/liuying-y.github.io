<!-- header -->
<style>
header {
  display: flex;
  align-items: flex-end;
  padding-top: 0.5rem;
}
header h1 {
  margin-left: 1rem;
  font-size: 1.5rem;
  text-transform: uppercase;
}
header nav {
  display: flex;
  margin-left: 2rem;
}

header nav a {
  width: fit-content;
  padding: 0 0.25rem 0.1rem;
  margin: 0 0.25rem;
  font-size: 1.3rem;
  --wght: 700;
}

header nav a:hover {
  text-decoration: underline;
}
</style>
<header>
  <h1>{{ site.title }}</h1>
  <nav>
    {%- for nav_item in site.nav_bar_items -%}
      <a href="{{ nav_item.page }}">{{ nav_item.label }}</a>
    {%- endfor -%}
  </nav>
</header>
