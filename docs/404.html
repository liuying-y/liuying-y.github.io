  <style>
html {
  margin: 0;
  padding: 0;
  font-size: 32px;

*, *:before, *:after {

body, div, h1, h2, h3, h4, h5, h6, p, ol, ul, dl, figure, form, img, video, pre, iframe, blockquote, table {

  padding: 0;

  --BEVL: 100;
}

h1 {

h5 {

}

a {
  text-decoration: none;

  padding: 0;
  border: none;
