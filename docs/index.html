<script src="/assert/libs/gsap.min.js"></script>
<script src="/assert/libs/ScrollTrigger.min.js"></script>
<script>
  // section 1
  var list = [{
    triggerInfo: {
      trigger: "#section-cover",
      scrub: 0.5,
      pin: true,
      start: "top top",
      end: "+=100%",
    },
    anamations: [{
      target: '#title-1',
      method: 'from',
      params: { y: '50vh' },
    }, {
      target: '#ani-1-1',
      method: 'from',
      params: { autoAlpha: 0 },
    }, {
      target: '#ani-1-1',
      method: 'from',
      params: { y: '30vh' },
      position: '-=50%',
    }, {
      target: '#ani-1-2',
      method: 'from',
      params: { y: '30vh', autoAlpha: 0 },
      position: '+=100%',
    }, {
      target: '#title-1',
      method: 'to',
      params: { y: '-20vh' },
      position: '+=100%',
    }, {
      target: '#ani-1-1',
      method: 'to',
      params: { y: '-30vh', autoAlpha: 0 },
      position: '-=100%',
    }, {
      target: '#ani-1-2',
      method: 'to',
      params: { y: '-30vh', autoAlpha: 0 },
      position: '-=100%',
    }, {
      target: '#ani-2-1',
      method: 'from',
      params: { autoAlpha: 0 },
    }],
  }, {
    triggerInfo: {
      trigger: "#section-2",
      scrub: 0.5,
      pin: true,
      start: "top top",
      end: "+=100%",
    },
    anamations: [{
      target: '#ani-2-2',
      method: 'from',
      params: { y: '29vh', autoAlpha: 0 },
    }, {
      target: '#ani-2-3',
      method: 'from',
      params: { y: '29vh', autoAlpha: 0 },
      position: '-=100%',
    }],
  }, {
    triggerInfo: {
      trigger: "#section-3",
      scrub: 0.5,
      pin: true,
      start: "top top",
      end: "+=100%",
    },
    anamations: [{
      target: '#ani-3-2',
      method: 'from',
      params: { y: '-50vh', scale: 1.2, autoAlpha: 0, transformOrigin: "center center" },
    }],
  }];

  function start() {
    list.forEach(function(list_ele) {
      var tl1 = gsap.timeline({
        scrollTrigger: list_ele.triggerInfo,
      });
      list_ele.anamations.forEach((ele) => {
        console.log('[mm]', ele.method);
        tl1[ele['method']](ele.target, Object.assign({ anticipatePin: 1}, ele.params), ele.position);
      });
    });
  }

  document.addEventListener("DOMContentLoaded", function() {
    gsap.registerPlugin(ScrollTrigger);
    start();
  });
</script>
